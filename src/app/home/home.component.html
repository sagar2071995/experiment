<h1>EMPLOYEE DETAILS</h1>
<table matSort *ngIf='list'>
  <tr>
    <th mat-sort-header="name">NAME</th>
    <th mat-sort-header="position">POSITION</th>
    <th mat-sort-header="office">OFFICE</th>
    <th mat-sort-header="salary">SALARY</th>

  </tr>

  <tr *ngFor="let dessert of list.employees">
    <td>{{dessert.name}}</td>
    <td>{{dessert.position}}</td>
    <td>{{dessert.office}}</td>
    <td>{{dessert.salary}}</td>
  </tr>
</table>
